<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        #map {
            width: 1183px;
            height: 791px;
        }
        </style>
        <title></title>
    </head>
    <body>
      <h1>ดัชนีพืชพรรณ จังหวัดปทุมธานี 2564</h1>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[13.878497829797896,100.31597045963822],[14.313869720895523,100.9676487909263]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_CambodiaLaosThailandVietnamMalaysiaMyanmarbilingual_0');
        map.getPane('pane_CambodiaLaosThailandVietnamMalaysiaMyanmarbilingual_0').style.zIndex = 400;
        var layer_CambodiaLaosThailandVietnamMalaysiaMyanmarbilingual_0 = L.tileLayer('https://c.tile.osm-tools.org/osm/{z}/{x}/{y}.png', {
            pane: 'pane_CambodiaLaosThailandVietnamMalaysiaMyanmarbilingual_0',
            opacity: 1.0,
            attribution: '<a href="https://www.osm-tools.org">© osm-tools.org & OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_CambodiaLaosThailandVietnamMalaysiaMyanmarbilingual_0;
        map.addLayer(layer_CambodiaLaosThailandVietnamMalaysiaMyanmarbilingual_0);
        map.createPane('pane_SAVI_pathum_1');
        map.getPane('pane_SAVI_pathum_1').style.zIndex = 401;
        var img_SAVI_pathum_1 = 'data/SAVI_pathum_1.png';
        var img_bounds_SAVI_pathum_1 = [[13.916161392409157,100.33148661038318],[14.27620615828426,100.95213264018136]];
        var layer_SAVI_pathum_1 = new L.imageOverlay(img_SAVI_pathum_1,
                                              img_bounds_SAVI_pathum_1,
                                              {pane: 'pane_SAVI_pathum_1'});
        bounds_group.addLayer(layer_SAVI_pathum_1);
        map.addLayer(layer_SAVI_pathum_1);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{"SAVI_pathum": layer_SAVI_pathum_1,"Cambodia, Laos, Thailand, Vietnam, Malaysia, Myanmar bilingual": layer_CambodiaLaosThailandVietnamMalaysiaMyanmarbilingual_0,}).addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
